<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Golden Lotus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      margin: 0;
      padding: 0;
      color: #333333;
    }

    header {
      background-color: #8B0000;
      color: #D4AF37;
      padding: 20px;
      text-align: right;
    }

    header h1 {
      font-family: "Georgia", serif;
      font-size: 48px;
      margin: 0;
    }

    header p {
      font-family: "Verdana", sans-serif;
      font-size: 18px;
      font-style: italic;
      margin: 5px 0 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #8B0000;
    }

    label {
      font-weight: bold;
      color: #8B0000;
    }

    input {
      width: 90%; 
      max-width: 300px; 
      margin: 10px auto; 
      padding: 10px; 
      display: block; 
      border-radius: 4px; 
      border: 1px solid #ccc;
    }

    button { 
      background: #8B0000; 
      color: white; 
      border: none; 
      padding: 10px; 
      width: 90%; 
      max-width: 300px; 
      margin: 10px auto; 
      display: block; 
      border-radius: 4px; 
      cursor: pointer; 
    }

    button:hover {
      background-color: #a00000;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #8B0000;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: #8B0000;
      color: #D4AF37;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    .contact-info {
      text-align: left;
      padding-left: 20px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>The Golden Lotus</h1>
    <p>"Authentic Taste, Served with Elegance."</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form action="booking.html" method="get">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Masuk</button>
    </form>
    <div class="login-link">
      <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
    </div>
  </div>

  <footer>
    <div class="contact-info">
      <p>Alamat: Jl. Kenangan No. 88, Jakarta</p>
      <p>Telepon: (021) 123-4567</p>
      <p>Email: thegoldenlotus.id@gmail.com</p>
      <p>Instagram: @thegoldenlotus.id</p>
    </div>
    <p>&copy; 2025 The Golden Lotus. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
