<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - The Golden Lotus</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: #FFF8F0;
      margin: 0;
      padding: 0;
      color: #333333;
    }

    header { 
      background-color: #8B0000; 
      color: #D4AF37; 
      padding: 20px; 
      text-align: right; 
    }

    header h1 { 
      font-family: "Georgia", serif; 
      font-size: 48px; margin: 0;
    }

    header p { 
      font-family: "Verdana", sans-serif;
      font-size: 18px; 
      font-style: italic; 
      margin: 5px 0 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #8B0000; /* Maroon */
    }

    label {
      font-weight: bold;
      color: #8B0000;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #8B0000; /* Maroon */
      color: #D4AF37; /* Gold */
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a00000;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #8B0000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer { 
      background: #8B0000; 
      color: #D4AF37; 
      text-align: center; 
      padding: 10px; 
      margin-top: 20px; 
    }

  </style>
</head>

<body>
  <header>
    <h1>The Golden Lotus</h1>
   <p>"Authentic Taste, Served with Elegance."</p>
  </header>

  <div class="container">
    <h2>Daftar Akun</h2>
    <form action="booking.html" method="get">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Daftar</button>
    </form>
    <div class="login-link">
      <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
  </div>

  <footer>   
    <div class="contact-info"  style="text-align: left;">
      <p>Alamat: Jl. Kenangan No. 88, Jakarta</p>
      <p>Telepon: (021) 123-4567</p>
      <p>Email: thegoldenlotus.id@gmail.com</p>
      <p>Ikuti kami di:
        <p> Instagram : @thegoldenlotus.id </p>
  
    </div>
  
  
      <p>&copy; 2025 The Golden Lotus. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
